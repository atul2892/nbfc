{%extends "index.html"%}
{%load static%}
{%block body%}

    <main id="main" class="aux-main aux-territory  aux-single aux-page aux-full-container no-sidebar aux-sidebar-style-border aux-user-entry" style="margin-top: 20%;">
        <div class="aux-wrapper">
            <div class="aux-container aux-fold">

                <div id="primary" class="aux-primary" >
                    <div class="content" role="main"  >

                        

        
						<div class="card-container">
                            {%for i in bankdata%}
                            <div class="card">
                                <a href="/loan-enquiry" class="card-link">
                                    <div class="card-logo">
                                        <img src="{{i.logo.url}}" alt="Bank Logo">
                                    </div>
                                    <div class="card-content">
                                        <h2 class="card-title">{{i.bank_name}}</h2>
                                        <p class="card-location">{{i.location}}</p>
                                    </div>
                                </a>    
                            </div>
                            {%endfor%}
                            
                        </div>


						<style>
							body {
                                font-family: Arial, sans-serif;
                                margin: 0;
                                padding: 20px;
                                background-color: #f4f4f4;
                            }
                            
                            .card-container {
                                display: flex;
                                flex-wrap: wrap;
                                gap: 20px;
                                justify-content: center;
                            }
                            
                            .card {
                                flex: 1 1 calc(20% - 20px); /* 5 cards per row with gap space */
                                max-width: calc(20% - 20px);
                                border-radius: 8px;
                                overflow: hidden;
                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                                background-color: #ffffff;
                                transition: transform 0.3s ease, box-shadow 0.3s ease;
                                display: flex;
                                flex-direction: column;
                                align-items: center;
                            }
                            
                            .card-logo img {
                                width: 100px;
                                height: auto;
                                margin: 15px 0;
                            }
                            
                            .card-content {
                                padding: 15px;
                                text-align: center;
                            }
                            
                            .card-title {
                                font-size: 1.2em;
                                margin: 0;
                                color: #333;
                            }
                            
                            .card-location {
                                font-size: 1em;
                                color: #666;
                                margin-top: 5px;
                            }
                            
                            /* Hover effect for cards */
                            .card:hover {
                                transform: translateY(-5px);
                                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
                            }
                            
                            /* Responsive adjustments */
                            @media (max-width: 1024px) {
                                .card {
                                    flex: 1 1 calc(25% - 20px); /* 4 cards per row for medium screens */
                                    max-width: calc(25% - 20px);
                                }
                            }
                            
                            @media (max-width: 768px) {
                                .card {
                                    flex: 1 1 calc(50% - 20px); /* 2 cards per row for smaller screens */
                                    max-width: calc(50% - 20px);
                                }
                            }
                            
                            @media (max-width: 480px) {
                                .card {
                                    flex: 1 1 100%; /* 1 card per row for very small screens */
                                    max-width: 100%;
                                }
                            }
                            
							
						</style>
    		


    




                    </div><!-- end content -->
                </div><!-- end primary -->

                
            </div><!-- end container -->
        </div><!-- end wrapper -->
    </main><!-- end main -->

    {%endblock%}
